<!DOCTYPE html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		
		
		
		<script language="JavaScript" src="js/script.js" type="text/javascript"></script>
		
		<style>
			.logo 	{
					opacity:0;
			}
			
			.demo 	{
					padding: 30px;
					}
		
		</style>
		
	</head>
	
	<body>
	
	<!-- Start of Page 1 -->
		<div data-role="page" id="intro">

			<div role="main" class="ui-content">
			
			
			<div class="demo">
			<img class="logo" src="img/cartman.svg" width="50%">
			
		</div>
			
			
				<img src="img/creepy.png" width="50%">
				<p class="large"><a href="#bmi-calc">Page content</a></p>
			</div>

		</div>
	<!-- End of Page 1 -->
	
	
	<!-- Start of Page 2 -->
		<div data-role="page" id="bmi-calc">
		
			<div data-role="header">
				<h1>BMI CALCULATOR</h1>
			</div>
			
			<div role="main" class="ui-content">
				<p>
					<form name="bmiForm">
						Your Weight(kg): <input type="text" name="weight" id="weight" size="10"><br />
						Your Height(cm): <input type="text" name="height" id="height" size="10"><br />	
						<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
						Your BMI: <input type="text" name="bmi" id="rounded" size="10"><br />
						
						<h1 id="feedback"><strong>This means:</strong></h1>
						
						<!-- <input type="text" name="meaning" id="meaning" size="25"><br /> -->
						<input type="reset" value="Reset" />
					</form>
				</p>
			</div>
		</div>
	<!-- End of Page 2 -->
	
	<script src="js/gsap.min.js"></script>
	<script src="js/introAni.js"></script>
	
	</body>
	
</html>
